<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLearners Buddy - Settings</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
           	}
        .toggle-checkbox:checked {
            right: 0;
            border-color: #68D391;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #68D391;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Settings</h1>
        
        <!-- Sound Settings -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i data-feather="volume-2" class="w-5 h-5 mr-2"></i>
                Sound Settings:
            </h2>
            
            <div class="flex items-center justify-between mb-3">
                <span class="text-gray-700">Sound Effects</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" id="sound-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                    <label for="sound-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <span class="text-gray-700">Background Music</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" id="music-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                    <label for="music-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>
        
        <!-- Notification Settings -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i data-feather="bell" class="w-5 h-5 mr-2"></i>
                Notifications
            </h2>
            
            <div class="flex items-center justify-between mb-3">
                <span class="text-gray-700">Daily Reminders</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" id="reminder-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                    <label for="reminder-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <span class="text-gray-700">Progress Updates</span>
                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                    <input type="checkbox" id="progress-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                    <label for="progress-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>
        
        <!-- Account Settings -->
        <div class="mb-6">
            <h2 class="text-xl font-bold mb-4 flex items-center">
                <i data-feather="user" class="w-5 h-5 mr-2"></i>
                Account
            </h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-1">Child's Name</label>
                    <input type="text" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" value="Alex">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-1">Age</label>
                    <select class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                        <option>3-4 years</option>
                        <option selected>5-6 years</option>
                        <option>7-8 years</option>
                    </select>
                </div>
            </div>
        </div>
        
        <button class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transform hover:scale-105 transition duration-200 mt-4">
            Save Settings
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            const musicToggle = document.getElementById("music-toggle");

            musicToggle.addEventListener("change", () => {
              if (musicToggle.checked) {
                window.parent.postMessage("music:on", "*");
              } else {
                window.parent.postMessage("music:off", "*");
              }
            });

            // Toggle switches functionality
            const toggles = document.querySelectorAll('input[type="checkbox"]:not(#music-toggle)');
            toggles.forEach(toggle => {
                toggle.addEventListener('change', function() {
                    const label = document.querySelector(`label[for="${this.id}"]`);
                    if(this.checked) {
                        label.classList.add('bg-green-400');
                        label.classList.remove('bg-gray-300');
                    } else {
                        label.classList.add('bg-gray-300');
                        label.classList.remove('bg-green-400');
                    }
                });
            });
        });
    </script>
</body>
</html>
