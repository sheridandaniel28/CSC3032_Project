<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyLearners Buddy - Login</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

      body {
        font-family: 'Comic Neue', cursive;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      .login-card {
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="login-card bg-white rounded-xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <img src="http://static.photos/education/120x120/5" alt="TinyLearners Logo" class="w-20 h-20 mx-auto mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
        <p class="text-gray-600">Please login to continue</p>
      </div>
      <form class="space-y-6">
        <div>
          <label for="username" class="block text-gray-700 mb-2">Username</label>
          <input type="text" id="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your username" required>
        </div>
        <div>
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-3 px-4 rounded-lg shadow-md transform hover:scale-105 transition duration-200"> Login </button>
      </form>
      <div class="mt-6 text-center">
        <a href="index.html" class="text-gray-600 hover:text-yellow-600 transition">
          <i data-feather="arrow-left" class="w-4 h-4 inline mr-1"></i> Back to Home </a>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        feather.replace();
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          // Add your login logic here
          window.location.href = '/'; // Redirect to home after login
        });
      });
    </script>
  </body>
</html>
